{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health & Fitness Tracker</title>
  <link rel="stylesheet" href="{% static 'css/index.css' %}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8e+z5l5/2z5l5/2z5l5/2z5l5/2z5l5/2z5l5" crossorigin="anonymous"/>
</head>
<body>
  <div class="container">
    <h1>Welcome to Health & Fitness Tracker</h1>
    <p>Track your water intake, calories, and workouts – all in one place. Stay consistent, stay healthy! 🌱</p>
    
    {% if user.is_authenticated %}
    <!-- Display logout button only if the user is logged in -->
    <form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
    {% else %}
    <!-- Display the Get Started button for non-logged-in users -->
    <button onclick="startApp()">Get Started</button>
    {% endif %}
    
    <footer>Made with ❤️ at Hackverse</footer>
  </div>

  <script>
    function startApp() {
      window.location.href = "/login"; // Redirect to login route
    }
  </script>
</body>
</html>
