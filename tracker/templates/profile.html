{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitProfile</title>
  <link rel="stylesheet" href="{% static 'css/profile.css' %}"/>
</head>
<body>
  <header>
    <h1>FitProfile</h1>
    <nav>
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a class="active" href="{% url 'dashboard' %}">Profile</a>
      <a href="{% url 'logout' %}">Log out</a>
      
    </nav>
  </header>

  <main class="container">
    <aside class="profile-card">
      <div class="profile-image">
        <img src="https://img.freepik.com/free-photo/young-beautiful-woman-pink-warm-sweater-natural-look-smiling-portrait-isolated-long-hair_285396-896.jpg?t=st=1744447737~exp=1744451337~hmac=d880217edd5cdfc431bf133e23ae0813ef477a66a0140ac4b845ae1361a5a13c&w=996" alt="Profile Picture">
        <button class="edit-btn">âœŽ</button>
      </div>
      <input type="text" class="editable-name" value="Jane Smith" />
    </aside>

    <section class="info-card">
      <h3>Personal Information</h3>
      <form class="info-grid">
        <div class="info-box">
          <label class="label">BMI Score</label>
          <input type="number" step="0.1" class="value-input red" value="21.2" />
          <small>Normal weight</small>
        </div>
        <div class="info-box">
          <label class="label">Daily Calorie Needs</label>
          <input type="number" class="value-input green" value="2236" /> kcal
          <small>Maintenance calories</small>
        </div>
        <div class="info-box">
          <label class="label">Gender</label>
          <select class="value-input">
            <option>Female</option>
            <option>Male</option>
            <option>Other</option>
          </select>
        </div>
        <div class="info-box">
          <label class="label">Age</label>
          <input type="number" class="value-input" value="28" /> years
        </div>
        <div class="info-box">
          <label class="label">Weight</label>
          <input type="number" class="value-input" value="65" /> kg
        </div>
        <div class="info-box">
          <label class="label">Height</label>
          <input type="number" class="value-input" value="175" /> cm
        </div>
      </form>
    </section>
  </main>
</body>
</html>
