{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8e+z5l5/2z5l5/2z5l5/2z5l5/2z5l5/2z5l5" crossorigin="anonymous"/>
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <h2>Create Account</h2>
      <p class="subtitle">Track your health journey with us</p>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <div class="row">
          <div class="column">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Age" required />
          </div>
          <div class="column">
            <label for="gender">Gender</label>
            <select id="gender" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="column">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Weight" required />
          </div>
          <div class="column">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="Height" required />
          </div>
        </div>

        <button type="submit">Get Started â†’</button>
        <p class="login-text">Already have an account? <a href="#">Sign in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
